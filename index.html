<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roller</title>
  </head>
  <body>
    <h1>Dice Roller Game</h1>
    <label for="numofdice">Enter the Number of Dice</label>
    <input type="text" name="number-of-dice" id="numofdice" />
    <label for="numofsides">Enter Number of Sides for Dice</label>
    <input type="text" name="number-of-side" id="numofsides" />
    <button type="button" id="roll">Let's Roll!</button>
    <div>Total:</div>
    <div id="total"></div>
    <button type="button" id="showallrolls">Show All Rolls</button>
    <ol id="allrolls"></ol>
    <button type="button" id="reset">Reset</button>
    <script src="./assets/javascript/main.js"></script>
  </body>
</html>
